<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        {{postObj.title}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{postObj.content}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="primary" class="btn btn-block btn-sm" mat-button>Show More</button>
    </mat-card-actions>
  </mat-card>
